    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5; /* Light background color */
        }

        .center-form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .center-form img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .form-field {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-field label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        .form-field input[type="text"],
        .form-field textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-field button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50; /* Green background */
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-field button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        .upload-form {
            margin-bottom: 20px;
        }

        .upload-form input[type="file"] {
            display: none;
        }

        .upload-form label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff; /* Blue background */
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-form label:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>

<div th:replace="header :: header"></div>
<section class="hero-wrap hero-wrap-2" style="background-image: url('images/bg_2.jpg');">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-center">
            <div class="col-md-9 ftco-animate pb-5 text-center">
                <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i class="fa fa-chevron-right"></i></a></span>
                    <span>Profile <i class="fa fa-chevron-right"></i></span></p>
                <h1 class="mb-0 bread">Edit Profile</h1>
            </div>
        </div>
    </div>
</section>

<section class="ftco-section bg-light">
    <div class="container content">
        <div class="center-form">
            <img th:src="@{'profile/images/' + ${user.profileImage}}" alt="Profile Image"/>
            <form class="upload-form" th:action="@{/profile/upload}" method="post" enctype="multipart/form-data">
                <input type="file" name="image" id="image" accept="image/*"/>
                <label for="image">Choose New Profile Image</label>
                <button type="submit">Upload New Profile Image</button>
            </form>
            <form th:action="@{/profile/edit}" th:object="${user}" method="post">
                <div class="form-field">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" th:field="*{fullName}" />
                </div>
                <div class="form-field">
                    <label for="description">Description:</label>
                    <textarea id="description" th:field="*{description}"></textarea>
                </div>
                <div class="form-field">
                    <button type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>
</section>
<div th:replace="footer :: footer"></div>
