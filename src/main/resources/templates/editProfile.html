<div class="edit-profile">
    <div class="center-form">
        <img class="user-profile-thumb" th:src="@{'profile/images/' + ${user.profileImage}}" alt="Profile Image"/>
        <form th:action="@{/profile/edit}" th:object="${user}" method="post" enctype="multipart/form-data">
            <div class="form-field">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" th:field="*{fullName}"/>
            </div>
            <div class="form-field">
                <label for="description">Description:</label>
                <textarea id="description" th:field="*{description}"></textarea>
            </div>
            <div class="form-field">
                <input type="file" name="image" id="image" accept="image/*"/>
                <label for="image">Choose New Profile Image</label>
            </div>
            <div class="form-field">
                <button type="submit">Save</button>
            </div>
        </form>
    </div>
</div>
