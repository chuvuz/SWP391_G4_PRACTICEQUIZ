<!--Main container start -->
<main class="ttr-wrapper">
    <div class="container-fluid">
        <div class="db-breadcrumb">

            <ul class="db-breadcrumb-list">
                <li><a href="#"><i class="fa fa-home"></i>Home</a></li>
                <li>Quizzes</li>
            </ul>
        </div>
        <div class="row">
            <!-- Your Profile Views Chart -->
            <div class="col-lg-12 m-b30">
                <div class="widget-box">
                    <div class="wc-title">
                        <h3> Quiz Name: <span th:text="${quizName}"></span></h3>
                    </div>
                    <div class="widget-inner">

                        <h4>Subject : <span th:text="${subject.subjectName}"></span></h4>
                        <p th:text="'Description: ' + ${description}"></p>
                        <form action="/expert/api/create-quiz" method="GET">
                            <div class="form-group">
                                <label for="lessonSelect">Select Lesson:</label>
                                <select id="lessonSelect" name="lessonId" class="form-control" required>
                                    <option value="" disabled selected>Select a lesson</option>
                                    <option th:each="lesson : ${lessons}" th:value="${lesson.lessonId}"
                                            th:text="${lesson.lessonName}"></option>
                                </select>
                            </div>

                            <label for="questionList">Select Questions:</label>
                            <ul class="list-group" id="questionList">
                                <li class="list-group-item" th:each="question : ${questions}"
                                    th:data-lesson-id="${question.lesson.lessonId}">
                                    <input type="checkbox" th:value="${question.questionId}" name="selectedQuestions"/>
                                    <span th:text="${question.questionContent}"></span>
                                </li>
                            </ul>

                            <input type="hidden" name="subjectId" th:value="${subjectId}"/>
                            <input type="hidden" name="quizName" th:value="${quizName}"/>
                            <input type="hidden" name="description" th:value="${description}"/>
                            <input type="hidden" name="quizId" th:value="${quizId}" th:if="${quizId}">
                            <input type="hidden" name="quizId" value="0" th:if="${quizId==null}">
                            <button style="margin-top: 20px" type="submit" class="btn btn-success">Save</button>
                        </form>

                        <!--                        update-->

                        <script>
                            document.addEventListener('DOMContentLoaded', function () {
                                document.getElementById('lessonSelect').addEventListener('change', function () {
                                    const selectedLessonId = this.value;
                                    const questions = document.querySelectorAll('#questionList .list-group-item');

                                    questions.forEach(function (question) {
                                        const lessonId = question.getAttribute('data-lesson-id');
                                        question.style.display = (lessonId === selectedLessonId) ? '' : 'none'; // Show or hide question
                                    });
                                });
                            });
                        </script>

                    </div>

                </div>
            </div>
            <!-- Your Profile Views Chart END-->
        </div>
    </div>
