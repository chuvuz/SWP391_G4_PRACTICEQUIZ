<body class="ttr-opened-sidebar ttr-pinned-sidebar">

<!-- header start -->
<div th:replace="fragments/util :: admin-header"></div>
<!-- header end -->
<!-- Left sidebar menu start -->
<div th:replace="fragments/util :: marketing-sidebar"></div>
<main class="ttr-wrapper">
    <div class="db-breadcrumb">
        <ul class="db-breadcrumb-list">
            <li><a th:href="@{/marketing/dashboard}"><i class="fa fa-home"></i>Home</a></li>
            <li>
                <a class="ttr-material-button"
                   th:href="@{/marketing/manage/blog-list}">
                    <span class="ttr-icon"><i class="ti-view-list"></i></span>
                    <span class="ttr-label">Manage Contacts</span></a>
            </li>
        </ul>
    </div>
    <div class="row">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Email</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Message</th>
                <th>Sent Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="contact : ${contacts}">
                <td th:text="${contact.email}">Email</td>
                <td th:text="${contact.name}">Name</td>
                <td th:text="${contact.phone}">Phone</td>
                <td th:text="${contact.message}">Message</td>
                <td th:text="${contact.createdAt}">Date</td>
                <td th:text="${contact.status}">Status</td>
                <td>
                    <form th:action="@{/contact/markSeen/{id}(id=${contact.contactId})}" method="post">
                        <input type="checkbox"
                               th:checked="${contact.status == T(com.quiz.g4.enums.CommentStatus).ACCEPTED}"
                               onclick="this.form.submit()"/>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <p th:if="${message}" th:text="${message}"></p>
    </div>
</main>
<!-- JavaScript for filtering by name, role, status -->

<script th:src="@{/js/jquery.min.js}"></script>

<script th:src="@{/admin/vendors/owl-carousel/owl.carousel.js}"></script>
<script th:src="@{/admin/vendors/scroll/scrollbar.min.js}"></script>
<script th:src="@{/admin/js/functions.js}"></script>
