<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>StudyLab - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}">
    <link rel="stylesheet" th:href="@{/css/jquery.timepicker.css}">
    <link rel="stylesheet" th:href="@{/css/flaticon.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        .blog-list {
            display: flex;
            flex-direction: column; /* Sắp xếp các bài theo chiều dọc */
            gap: 15px; /* Khoảng cách giữa các bài viết */
        }

        .blog-item {
            display: flex;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        /* Thêm CSS cho phần thông báo khi không có kết quả */
        #no-results {
            display: none;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
<!-- Import header.html -->
<div th:replace="header :: header"></div>

<!-- END nav -->

<section class="hero-wrap hero-wrap-2" th:style="'background-image: url(/images/bg_2.jpg);'">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-center">
            <div class="col-md-9 ftco-animate pb-5 text-center">
                <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i class="fa fa-chevron-right"></i></a></span> <span class="mr-2"><a href="index.html">Blog <i class="fa fa-chevron-right"></i></a></span> <span>Blog Single <i class="fa fa-chevron-right"></i></span></p>
                <h1 class="mb-0 bread">Our Blog</h1>
            </div>
        </div>
    </div>
</section>

<section class="ftco-section ftco-no-pt ftco-no-pb" >
    <div class="container">
        <div class="row">
            <div class="col-lg-8 ftco-animate py-md-5 mt-md-5">
                <h2 class="mb-3" ><span th:text="${blog.getTitle()}"></span></h2>
                <p th:text="${blog.getContent()}"></p>
                <p>
                    <img src="/images/about.jpg" alt="" class="img-fluid">
                </p>
                <div class="pt-5 mt-5">
                    <h3 class="mb-5" style="font-size: 20px; font-weight: bold;">6 Comments</h3>
                    <ul class="comment-list">
                        <li class="comment" th:each="feedback : ${list_feedback}">
                            <div class="vcard bio">
                                <img src="images/person_1.jpg" alt="Image placeholder">
                            </div>
                            <div class="comment-body">
                                <h3 th:text="${feedback.user.fullName}"></h3>
                                <div class="meta"> <span th:text="${feedback.getCreatedAt()}"></span></div>
                                <p th:text="${feedback.getComments()}"></p>
                                <p><a href="#" class="reply">Reply</a></p>
                            </div>
                        </li>

                    </ul>
                    <!-- END comment-list -->

                    <form action="#" th:action="@{/feedback}" method="post" class="p-5 bg-light">
                        <input type="hidden" name="blog_id" th:value="${blog.blogId}">
                        <input type="hidden" th:if="${user != null}" name="user_id" th:value="${user.userId}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea name="comments" id="message" cols="30" rows="10" class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Post Comment" class="btn py-3 px-4 btn-primary">
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-lg-4 sidebar ftco-animate pl-md-4 py-md-5">
                <div class="sidebar-box mt-md-5 bg-light">
                    <form action="#" class="search-form">
                        <div class="form-group">
                            <span class="icon fa fa-search"></span>
                            <input type="text" class="form-control" id="search-input" placeholder="Search...">
                        </div>
                    </form>
                </div>

                <div class="sidebar-box ftco-animate">
                    <h3> Blog</h3>
                    <div class="block-21 mb-4 d-flex blog-list">
                        <div class="blog-item" th:each="blog_recent : ${blogs}">
                            <a class="blog-img mr-4">
                                <img style="height: 80px;width: 80px" src="/images/about.jpg" alt="">
                            </a>
                            <div class="text">
                                <h3 class="heading blog-title"><a th:href="@{/blogs/{id}(id=${blog_recent.blogId})}"><span th:text="${blog_recent.getTitle()}"></span></a></h3>
                                <div class="meta">
                                    <div><a href="#"><span class="fa fa-calendar" th:text="${blog_recent.getCreatedDate()}"></span></a></div>
                                    <div><a href="#"><span class="fa fa-user" th:text="${blog_recent.getCreatedBy().fullName}"></span> </a></div>
                                    <div><a href="#"><span class="fa fa-comment"></span> 19</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Phần thông báo không có kết quả -->
                <div id="no-results">Không có kết quả phù hợp</div>

            </div>

        </div>
    </div>
</section>

<div th:replace="footer :: footer"></div>

<!-- loader -->
<div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>


<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/jquery-migrate-3.0.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.easing.1.3.js}"></script>
<script th:src="@{/js/jquery.waypoints.min.js}"></script>
<script th:src="@{/js/jquery.stellar.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/js/jquery.animateNumber.min.js}"></script>
<script th:src="@{/js/bootstrap-datepicker.js}"></script>
<script th:src="@{/js/scrollax.min.js}"></script>
<script th:src="@{/js/main.js}"></script>

<!-- JavaScript để xử lý chức năng tìm kiếm -->
<script>
    document.getElementById('search-input').addEventListener('input', function () {
        const searchTerm = this.value.toLowerCase();
        const blogs = document.querySelectorAll('.blog-item');
        let found = false;

        blogs.forEach(function (blog) {
            const title = blog.querySelector('.blog-title').textContent.toLowerCase();
            if (title.includes(searchTerm)) {
                blog.style.display = 'flex';  // Hiển thị các blog khớp
                found = true; // Có kết quả khớp
            } else {
                blog.style.display = 'none';  // Ẩn các blog không khớp
            }
        });

        // Hiển thị hoặc ẩn thông báo "không có kết quả"
        const noResults = document.getElementById('no-results');
        if (!found) {
            noResults.style.display = 'block'; // Hiển thị thông báo
        } else {
            noResults.style.display = 'none'; // Ẩn thông báo
        }
    });
</script>

</body>
</html>
