                                            <!--                                            <div class="ttr-post-media">-->
                                            <!--                                                <img th:src="${blog_recent.getImage()}" width="200" height="143" alt="">-->

<script>
    document.getElementById('search-input').addEventListener('input', function () {
        const searchTerm = this.value.toLowerCase();
        const blogs = document.querySelectorAll('.blog-item');
        let found = false;

        blogs.forEach(function (blog) {
            const title = blog.querySelector('.post-title').textContent.toLowerCase();
            if (title.includes(searchTerm)) {
                blog.style.display = 'flex';  // Hiển thị các blog khớp
                found = true;
            } else {
                blog.style.display = 'none';  // Ẩn các blog không khớp
            }
        });

        const noResults = document.getElementById('no-results');
        noResults.style.display = found ? 'none' : 'block';
    });
</script>
