<!DOCTYPE html>
<html lang="en">

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content=""/>
    <meta name="author" content=""/>
    <meta name="robots" content=""/>

    <!-- DESCRIPTION -->
    <meta name="description" content="EduChamp : Education HTML Template"/>

    <!-- OG -->
    <meta property="og:title" content="EduChamp : Education HTML Template"/>
    <meta property="og:description" content="EduChamp : Education HTML Template"/>
    <meta property="og:image" content=""/>
    <meta name="format-detection" content="telephone=no">

    <!-- FAVICONS ICON -->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.png"/>

    <!-- PAGE TITLE -->
    <title>EduChamp : Education HTML Template</title>

    <!-- MOBILE SPECIFIC -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- All PLUGINS CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/assets.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/typography.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/shortcodes/shortcodes.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link class="skin" rel="stylesheet" type="text/css" th:href="@{/css/color/color-1.css}">

    <!-- REVOLUTION SLIDER CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/vendors/revolution/css/layers.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/vendors/revolution/css/settings.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/vendors/revolution/css/navigation.css}">

    <!--[if lt IE 9]>
    <script th:src="@{/js/html5shiv.min.js}"></script>
    <script th:src="@{/js/respond.min.js}"></script>
    <![endif]-->

    <style>
        .info-bx h5 {
            height: 48px; /* Adjust based on desired height */
            line-height: 24px; /* Match line height to ensure two lines fit */
            overflow: hidden; /* Hide overflow if the title is too long */
        }

        .info-bx span {
            display: block;
            margin-top: 8px;
        }


        .courses-carousel .item {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .cours-bx {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

    </style>
</head>

<body id="bg">
<div class="page-wraper">
    <!-- Include Header -->
    <div th:replace="header :: header"></div>

    <!-- Content -->
    <div class="page-content bg-white">
        <div class="page-content bg-white">
            <!-- Main Slider -->

            <!-- Main Slider -->
            <div class="content-block">
                <!-- Popular Subjects -->
                <div class="section-area section-sp2 popular-courses-bx">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12 heading-bx left">
                                <h2 class="title-head">Popular <span>Subjects</span></h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="courses-carousel owl-carousel owl-btn-1 col-12 p-lr0">
                                <!-- Dynamic subjects loop -->
                                <div th:each="subject : ${subjects}" class="item">
                                    <div class="cours-bx">
                                        <div class="action-box">
                                            <img th:src="${subject.subjectImage}" alt="Subject Image">
                                            <a th:href="@{/subject-detail/{subjectId}(subjectId=${subject.subjectId})}"
                                               class="btn">Read More</a>
                                        </div>
                                        <div class="info-bx text-center">
                                            <h5>
                                                <a th:href="@{/subject-detail/{subjectId}(subjectId=${subject.subjectId})}"
                                                   th:text="${subject.subjectName}"></a></h5>
                                            <span th:text="${subject.category.categoryName}">Category</span>
                                        </div>
                                    </div>

                                </div>
                                <!-- End of dynamic subjects loop -->
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Popular Subjects END -->

                <div class="section-area section-sp2">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12 heading-bx left">
                                <h2 class="title-head">Recent <span>Blogs</span></h2>
                            </div>
                        </div>
                        <div class="recent-news-carousel owl-carousel owl-btn-1 col-12 p-lr0">
                            <div class="item" th:each="blog : ${blogs}">
                                <div class="recent-news">
                                    <div class="action-box">
                                        <img th:src="${blog.image}" alt="Blog Image">
                                    </div>
                                    <div class="info-bx">
                                        <ul class="media-post">
                                            <li><a href="#"><i class="fa fa-calendar"></i> <span th:text="${blog.createdDate}">Jan 02 2019</span></a></li>
                                            <li><a href="#"><i class="fa fa-user"></i> By <span th:text="${blog.createdBy.fullName}">Author</span></a></li>
                                        </ul>
                                        <h5 class="post-title"><a th:href="@{/blog-details/{id}(id=${blog.blogId})}" th:text="${blog.title}">Blog Title</a></h5>
                                        <p th:text="${blog.content}">Knowing that, youâ€™ve optimised your pages countless amount of times, written tons.</p>
                                        <div class="post-extra">
                                            <a th:href="@{/blog-details/{id}(id=${blog.blogId})}" class="btn-link">READ MORE</a>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Testimonials ==== -->
                <div class="section-area section-sp2">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12 heading-bx left">
                                <h2 class="title-head text-uppercase">Our <span>Experts</span></h2>
                            </div>
                        </div>
                        <div class="testimonial-carousel owl-carousel owl-btn-1 col-12 p-lr0">
                            <div class="item" th:each="expert : ${experts}">
                                <div class="testimonial-bx">
                                    <div class="testimonial-thumb">
                                        <img th:src="${expert.profileImage}" alt="Expert Image" src="">
                                    </div>
                                    <div class="testimonial-info">
                                        <h5 class="name" th:text="${expert.fullName}">Expert Name</h5>
                                        <p th:text="${expert.role.roleName}">- Expert Role</p>
                                    </div>
                                    <div class="testimonial-content">
                                        <p th:text="${expert.description != null ? expert.description : 'No description available.'}">Description text</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <!-- contact area END -->

        </div>



    </div>

    <!-- Footer Section -->
    <div th:replace="footer :: footer"></div>
</div>

<!-- External JavaScripts -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/vendors/bootstrap/js/popper.min.js}"></script>
<script th:src="@{/vendors/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/vendors/bootstrap-select/bootstrap-select.min.js}"></script>
<script th:src="@{/vendors/bootstrap-touchspin/jquery.bootstrap-touchspin.js}"></script>
<script th:src="@{/vendors/magnific-popup/magnific-popup.js}"></script>
<script th:src="@{/vendors/counter/waypoints-min.js}"></script>
<script th:src="@{/vendors/counter/counterup.min.js}"></script>
<script th:src="@{/vendors/imagesloaded/imagesloaded.js}"></script>
<script th:src="@{/vendors/masonry/masonry.js}"></script>
<script th:src="@{/vendors/masonry/filter.js}"></script>
<script th:src="@{/vendors/owl-carousel/owl.carousel.js}"></script>
<script th:src="@{/js/functions.js}"></script>
<script th:src="@{/js/contact.js}"></script>
<script th:src="@{/vendors/switcher/switcher.js}"></script>
</body>

</html>
