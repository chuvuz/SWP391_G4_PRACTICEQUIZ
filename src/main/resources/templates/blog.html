<!DOCTYPE html>
<html lang="en">
<head>
    <title>StudyLab - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/animate.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">

    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">


    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Import header.html -->
<div th:replace="header :: header"></div>


<section class="hero-wrap hero-wrap-2" >
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-center">
            <div class="col-md-9 ftco-animate pb-5 text-center">
                <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i class="fa fa-chevron-right"></i></a></span> <span>Our Blog <i class="fa fa-chevron-right"></i></span></p>
                <h1 class="mb-0 bread">Our Blog</h1>
            </div>
        </div>
    </div>
</section>

<section class="ftco-section bg-light">
    <div class="container">
        <div class="row d-flex">
            <div class="col-lg-4 ftco-animate" th:each="blog : ${blogs}">
                <div class="blog-entry">
                    <!-- Hiển thị hình ảnh nếu có -->
                    <a href="#">
                        <img src="/images/about.jpg" alt="Blog image" class="img-fluid">
                    </a>

                    <div class="text d-block">
                        <div class="meta">
                            <p>
                                <!-- Ngày tạo của blog -->
                                <a href="#"><span class="fa fa-calendar mr-2"></span><span th:text="${blog.createdDate}">Sept. 17, 2020</span></a>
                                <!-- Tên người tạo blog -->
                                <a href="#"><span class="fa fa-user mr-2"></span><span th:text="${blog.createdBy.username}">Admin</span></a>
                                <!-- Giả sử blog có trường commentCount, thay thế số comment nếu có -->
                                <!--                                <a href="#" class="meta-chat"><span class="fa fa-comment mr-2"></span> <span th:text="${blog.commentCount}">3</span></a>-->
                            </p>
                        </div>
                        <!-- Tiêu đề blog -->
                        <h3 class="heading" style="height: 64px"><a href="#" th:text="${blog.title}"></a></h3>
                        <!-- Nội dung blog (cắt ngắn nếu cần) -->
                        <p th:text="${blog.content.length() > 60 ? blog.content.substring(0, 60) + '...' : blog.content}">

                        </p>

                        <!--                        <p th:text="${blog.content}">Far far away, behind the word mountains, far from the countries Vokalia and Consonantia...</p>-->
                        <!--                        &lt;!&ndash; Link đến trang chi tiết blog &ndash;&gt;-->
                        <p><a th:href="@{/blogs/{id}(id=${blog.blogId})}" class="btn btn-secondary py-2 px-3">Read more</a></p>
                    </div>
                </div>
            </div>



        </div>
        <div class="row mt-5">
            <div class="col text-center">
                <div class="block-27">
                    <ul>
                        <li><a href="#">&lt;</a></li>
                        <li class="active"><span>1</span></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li><a href="#">&gt;</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>


<div th:replace="footer :: footer"></div>


<!-- loader -->
<div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>


<script src="js/jquery.min.js"></script>
<script src="js/jquery-migrate-3.0.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/jquery.waypoints.min.js"></script>
<script src="js/jquery.stellar.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/jquery.animateNumber.min.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/scrollax.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
<script src="js/google-map.js"></script>
<script src="js/main.js"></script>

</body>
</html>
