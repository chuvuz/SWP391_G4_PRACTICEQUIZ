    <style>
        .pagination a {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            margin: 0 5px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .pagination a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .pagination a:active {
            background-color: #003d80;
            transform: scale(1);
        }

        .pagination span {
            margin: 0 10px;
            font-size: 16px;
        }

        .form-field {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .form-field label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-field input,
        .form-field select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
        }

        .btn-primary {
            padding: 10px 20px;
            background-color: #800080;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #301934;
            transform: scale(1.05);
        }

        .btn-primary:active {
            background-color: #301934;
            transform: scale(1);
        }
    </style>
</head>
<body class="ttr-opened-sidebar ttr-pinned-sidebar">
<!-- header start -->
<div th:replace="fragments/util :: admin-header"></div>
<!-- header end -->
<!-- Left sidebar menu start -->
<div th:if="${#strings.equalsIgnoreCase(user.role.roleName, 'ROLE_ADMIN')}">
    <div th:replace="fragments/util :: admin-sidebar"></div>
</div>

<div th:if="${#strings.equalsIgnoreCase(user.role.roleName, 'ROLE_MARKETING')}">
    <div th:replace="fragments/util :: marketing-sidebar"></div>
</div>
<main class="ttr-wrapper">
    <div class="container mt-4">
        <div class="card profile-card mx-auto shadow-sm" style="max-width: 600px; border-radius: 10px;">
            <div class="card-body text-center">
                <h3 class="card-title mb-4">My Profile</h3>
                <img th:src="${user.profileImage}" alt="Profile Picture" class="profile-picture rounded-circle mb-3"
                     style="width: 150px; height: 150px; object-fit: cover; border: 4px solid #ddd;">

                <div class="profile-info text-left mt-4">
                    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                    <p><strong>Full Name:</strong> <span th:text="${user.fullName}"></span></p>
                    <p><strong>Gender:</strong> <span th:text="${user.gender} ? 'Male':'Female'"></span></p>
                    <p><strong>Description:</strong> <span th:text="${user.description}"></span></p>
                    <p><strong>Phone:</strong> <span th:text="${user.phone}"></span></p>
                    <p><strong>Date Of Birth:</strong> <span th:utext="${#temporals.format(user.dateOfBirth, 'dd-MM-yyyy')}"></span></p>
                </div>

                <!-- Form to update profile picture -->
                <a th:href="@{/profile/edit}" class="btn btn-primary mt-3">Edit Profile</a>
            </div>
        </div>
    </div>
</main>
