    <style>
        /* Header Styles */
        .header {
            background-color: #2c2c2c; /* Nền header tối */
            color: white;
            padding: 10px 0;
        }

        .top-bar {
            background-color: #343a40; /* Nền thanh trên cùng */
            padding: 5px 0;
        }

        .nav-link {
            color: white !important;
        }

        /* Dropdown Styles */
        .navbar .dropdown-menu {
            background-color: #343a40; /* Nền dropdown */
            color: white;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar .dropdown-menu .dropdown-item {
            color: white;
        }

        .navbar .dropdown-menu .dropdown-item:hover {
            background-color: #495057;
            color: white;
        }

        .menu-logo img {
            max-height: 50px;
        }

        /* Search Bar */
        .nav-search-bar {
            position: relative;
            display: none; /* Ẩn search bar mặc định */
        }

        #quik-search-btn {
            background: none;
            border: none;
            color: white;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .pagination a {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            margin: 0 5px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .pagination a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .pagination a:active {
            background-color: #003d80;
            transform: scale(1);
        }

        .pagination span {
            margin: 0 10px;
            font-size: 16px;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .form-field {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .form-field label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-field input,
        .form-field select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
        }

        .btn-primary {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .btn-primary:active {
            background-color: #003d80;
            transform: scale(1);
        }
    </style>

                </div>
                <div class="topbar-right">
                    <ul class="nav">
                        <!-- Nếu user là null, hiển thị Login và Register -->

                        <li class="nav-item" th:if="${#authentication.name == 'anonymousUser'}">

                                Blog

                                <li><a class="dropdown-item" href="blog-classic-sidebar.html">Blog Classic Sidebar</a>

<div style="height: 150px"></div>
<section class="dashboard-section">
    <div class="sidebar">
        <ul>
            <li class="nav-item"><a class="nav-link" data-toggle="tab" th:href="@{/admin/dashboard}">Dashboard</a> </li>
            <li class="nav-item"><a class="nav-link" data-toggle="tab" th:href="@{/profile}">Profile</a> </li>
            <li class="nav-item"><a class="nav-link" data-toggle="tab" th:href="@{/admin/users}">View User List</a> </li>
            <li class="nav-item"><a class="nav-link active" data-toggle="tab" th:href="@{/admin/users/create}">Create New User</a></li>
        </ul>
    </div>
    <div class="main-content">
        <h1>Create New User</h1>
        <form th:action="@{/admin/users/create}" th:object="${user}" method="post" onsubmit="return validateForm()">
            <div class="form-field">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" th:field="*{fullName}" required/>
                <span class="error-message" id="fullNameError"></span>
            </div>
            <div class="form-field">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required/>
            </div>
            <div class="form-field">
                <label for="role">Role:</label>
                <select id="role" th:field="*{role}" required>
                    <option th:each="role : ${roles}" th:value="${role.roleName}" th:text="${role.getRoleName()}">Role</option>
                </select>
            </div>
            <button class="btn-primary" type="submit">Create User</button>
        </form>
    </div>
</section>
