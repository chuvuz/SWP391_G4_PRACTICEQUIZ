<body>
<div th:replace="header :: header"></div>
<div class="page-content bg-white">
  <!-- inner page banner -->
  <div class="page-banner ovbl-dark" style="background-image:url(assets/images/banner/banner3.jpg);">
    <div class="container">
      <div class="page-banner-entry">
        <h1 class="text-white">Edit Subject</h1>
      </div>
    </div>
  </div>
  <!-- Breadcrumb row -->
  <div class="breadcrumb-row">
    <div class="container">
      <ul class="list-inline">
        <li><a href="admin/dashboard">Admin Dashboard</a></li>
        <li><a href="/manage-subject">Subject List</a></li>
        <li>Edit Subject</li>
      </ul>
    </div>
  </div>

  <form th:action="@{/edit-subject}" method="post" class="form-horizontal">
    <input type="hidden" name="subjectId" th:value="${subject.subjectId}">

    <div class="form-group">
      <label for="editName" class="control-label">Subject Name:</label>
      <input type="text" id="editName" name="subjectName" th:value="${subject.subjectName}" class="form-control" required>
    </div>

    <div class="form-group">
      <label class="control-label">Subject Status:</label><br>
      <div class="form-check">
        <input type="radio" id="active" name="isActive" value="true" th:checked="${subject.isActive}" class="form-check-input">
        <label for="active" class="form-check-label">Active</label>
      </div>
      <div class="form-check">
        <input type="radio" id="inactive" name="isActive" value="false" th:checked="${!subject.isActive}" class="form-check-input">
        <label for="inactive" class="form-check-label">Inactive</label>
      </div>
    </div>

    <div class="form-group">
      <label for="editImageUrl">Image URL (optional):</label>
      <input type="text" id="editImageUrl" name="imageUrl" th:value="${subject.subjectImage}"  class="form-control" placeholder="Enter image URL" required>
      <small class="form-text text-muted">Leave empty if you don't want to change the image.</small>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-success">Update Subject</button>
      <a href="/manage-subject" class="btn btn-secondary">Back to Subject List</a>
    </div>
  </form>


  <div th:replace="footer :: footer"></div>
</div>

<script>
  function openModal(modalId) {
    document.getElementById(modalId).style.display = "block";
  }

  function closeModal(modalId) {
    document.getElementById(modalId).style.display = "none";
  }

  // Close modal when clicking outside of it
  window.onclick = function(event) {
    if (event.target.className === 'modal') {
      event.target.style.display = "none";
    }
  }

  // Function to encode image to base64 string
  function encodeImageToBase64(input) {
    if (input.files && input.files[0]) {
      var reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById('encodedImage').value = e.target.result;
      };
      reader.readAsDataURL(input.files[0]);
    }
  }
</script>
