    <div class="main-content">
        <form th:action="@{/profile/change-password}" th:object="${passwordForm}" method="post"
              onsubmit="return validatePassword()">
            <h1>Change Password</h1>
            <div>
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" th:field="*{newPassword}"/>
                <button type="button" id="newPassword-toggle" onclick="togglePasswordVisibility('newPassword')">
                    <i class="fas fa-solid fa-eye"></i>
                </button>
            </div>
            <div>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" th:field="*{confirmPassword}"/>

                <button type="button" id="confirmPassword-toggle"
                        onclick="togglePasswordVisibility('confirmPassword')">
                    <i class="fas fa-solid fa-eye"></i>
                </button>
            </div>
            <div id="error-message" th:text="${errorMessage}"></div>
            <button type="submit">Change Password</button>
        </form>
    </div>
</section>
