        body {

            max-width: 400px;

        h1 {
            text-align: center;
            color: #333;
        }

        .form-field {
            margin-bottom: 20px;
            position: relative;
        }

        .form-field label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        .form-field input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            padding-right: 40px; /* Space for the eye icon */
        }

        .form-field button {
            background: none;
            border: none;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .form-field button img {
            width: 20px;
            height: 20px;
        }

        #error-message {
            color: red;
            text-align: center;
            margin-bottom: 20px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50; /* Green background */
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>

<body>
<div th:replace="header :: header"></div>
<div style="height: 300px"></div>
<div class="content">
    <form th:action="@{/profile/change-password}" th:object="${passwordForm}" method="post" onsubmit="return validatePassword()">
        <h1>Change Password</h1>
        <div class="form-field">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" th:field="*{newPassword}" /><br>
            <button type="button" id="newPassword-toggle" onclick="togglePasswordVisibility('newPassword')">
                <img th:src="@{/images/view.png}" alt="Show/Hide Password"/>
            </button>
        </div>
        <div class="form-field">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" />
            <br>
            <button type="button" id="confirmPassword-toggle" onclick="togglePasswordVisibility('confirmPassword')">
                <img th:src="@{/images/view.png}" alt="Show/Hide Password"/>
            </button>
        </div>
        <div id="error-message" th:text="${errorMessage}"></div>
        <button type="submit">Change Password</button>
    </form>
</div>
