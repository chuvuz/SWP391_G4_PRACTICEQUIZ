<!DOCTYPE html>
<html lang="en">
<head>
    <title>StudyLab - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" th:href="@{/css/animate.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/jquery.timepicker.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/flaticon.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
</head>
<body>
<div th:replace="header :: header"></div>
<!-- END nav -->

<section class="hero-wrap hero-wrap-2" style="background-image: url('images/bg_2.jpg');">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-center">
            <div class="col-md-9 ftco-animate pb-5 text-center">
                <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i class="fa fa-chevron-right"></i></a></span> <span>Certified Expert <i class="fa fa-chevron-right"></i></span></p>
                <h1 class="mb-0 bread">Certified Expert</h1>
            </div>
        </div>
    </div>
</section>

<section class="ftco-section bg-light">
    <div class="container">
        <div class="row">
            <div th:each="experts : ${expertPage}" class="col-md-6 col-lg-3 ftco-animate d-flex align-items-stretch">
                <div class="staff">
                    <div class="img-wrap d-flex align-items-stretch">
                        <div class="img align-self-stretch" th:style="|background-image: url('${experts.profileImage}')|"></div>
                    </div>
                    <div class="text pt-3">
                        <a th:href="@{/expert_detail/${expertId}(experId=${experts.userId})}"><h3 th:text="${experts.fullName}"></h3></a>
                        <span class="position mb-2" th:text="${experts.subject.subjectName}"></span>
                        <div class="faded">
                            <p th:text ="${experts.description}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${expertPage.hasContent()}">
            <div class="pagination" style="margin-top: 10px; display: flex; gap: 5px; align-items: center;">
        <span th:if="${expertPage.hasPrevious()}">
            <a th:href="@{/expert(page=${expertPage.number - 1}, size=${expertPage.size})}" class="page-link">&laquo;</a>
        </span>
                <span th:each="i : ${#numbers.sequence(0, expertPage.totalPages - 1)}">
            <a th:classappend="${i} == ${expertPage.number} ? 'active' : ''" th:href="@{/expert(page=${i}, size=${expertPage.size})}" class="page-link">
                <span th:text="${i + 1}">1</span>
            </a>
        </span>
                <span th:if="${expertPage.hasNext()}">
            <a th:href="@{/expert(page=${expertPage.number + 1}, size=${expertPage.size})}" class="page-link">&raquo;</a>
        </span>
            </div>
        </div>
    </div>
</section>


<div th:replace="footer :: footer"></div>



<!-- loader -->
<div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>


<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/jquery-migrate-3.0.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.easing.1.3.js}"></script>
<script th:src="@{/js/jquery.waypoints.min.js}"></script>
<script th:src="@{/js/jquery.stellar.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/js/jquery.animateNumber.min.js}"></script>
<script th:src="@{/js/bootstrap-datepicker.js}"></script>
<script th:src="@{/js/scrollax.min.js}"></script>
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
<script th:src="@{/js/google-map.js}"></script>
<script th:src="@{/js/main.js}"></script>

</body>
</html>
