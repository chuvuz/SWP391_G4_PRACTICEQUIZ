<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META ============================================= -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <meta name="robots" content="" />

    <!-- DESCRIPTION -->
    <meta name="description" content="EduChamp : Education HTML Template" />

    <!-- OG -->
    <meta property="og:title" content="EduChamp : Education HTML Template" />
    <meta property="og:description" content="EduChamp : Education HTML Template" />
    <meta property="og:image" content="" />
    <meta name="format-detection" content="telephone=no">

    <!-- FAVICONS ICON ============================================= -->
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon" />
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/x-icon" />

    <!-- PAGE TITLE HERE ============================================= -->
    <title>Quiz List</title>

    <!-- MOBILE SPECIFIC ============================================= -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- All PLUGINS CSS ============================================= -->
    <link rel="stylesheet" th:href="@{/css/assets.css}" />

    <!-- TYPOGRAPHY ============================================= -->
    <link rel="stylesheet" th:href="@{/css/typography.css}" />

    <!-- SHORTCODES ============================================= -->
    <link rel="stylesheet" th:href="@{/css/shortcodes/shortcodes.css}" />

    <!-- STYLESHEETS ============================================= -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link class="skin" rel="stylesheet" th:href="@{/css/color/color-1.css}" />
    <style>
        .event-bx {
            display: flex;
            align-items: stretch;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fff;
        }

        .event-time {
            min-width: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .event-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        .event-title {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .media-post {
            font-size: 14px;
            color: #555;
        }

        .event-bx .event-date {
            font-size: 24px;
            line-height: 1;
        }

        .bg-purple {
            background-color: #5a2d82;
        }

        .text-white {
            color: #fff;
        }

        .m-b30 {
            margin-bottom: 30px;
        }

        @media (min-width: 768px) {
            .col-md-6 {
                display: flex;
            }
        }
    </style>
</head>
<body>
<div th:replace="header :: header"></div>

<div class="page-content bg-white">
    <!-- Content Block -->
    <div class="content-block">
        <div class="section-area section-sp1">
            <div class="container">
                <div class="row flex-column">
                    <!-- Thay đổi `row` thành `row flex-column` để hiển thị các mục theo chiều dọc -->
                    <div th:each="quiz, iterStat : ${quizzes}" class="col-lg-12 col-md-12 col-sm-12 mb-3">
                        <!-- Thay đổi `col-lg-6` thành `col-lg-12` để các mục chiếm toàn bộ chiều rộng -->
                        <div class="event-bx m-b30 d-flex align-items-stretch">
                            <div class="d-flex">
                                <div class="event-time bg-purple text-center p-3">
                                    <div class="event-date text-white font-weight-bold" th:text="${iterStat.index + 1}">1</div>
                                </div>
                            </div>
                            <div class="event-info p-3 flex-grow-1">
                                <h4 class="event-title font-weight-bold">
                                    <a th:href="@{/quiz-detail/{quizId}(quizId=${quiz.quizId})}" th:text="${quiz.quizName}">Quiz Name</a>
                                </h4>
                                <ul class="media-post list-unstyled d-flex align-items-center mb-2">
                                    <li class="d-flex align-items-center"><i class="fa fa-clock-o mr-2"></i> Day Create: <span th:text="${quiz.createdDate} + ' mins'"></span></li>
                                </ul>
                                <p class="mb-0" th:text="${quiz.description}">subject.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:replace="footer :: footer"></div>

<!-- External JavaScripts -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/vendors/bootstrap/js/popper.min.js}"></script>
<script th:src="@{/vendors/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/vendors/bootstrap-select/bootstrap-select.min.js}"></script>
<script th:src="@{/vendors/bootstrap-touchspin/jquery.bootstrap-touchspin.js}"></script>
<script th:src="@{/vendors/magnific-popup/magnific-popup.js}"></script>
<script th:src="@{/vendors/counter/waypoints-min.js}"></script>
<script th:src="@{/vendors/counter/counterup.min.js}"></script>
<script th:src="@{/vendors/imagesloaded/imagesloaded.js}"></script>
<script th:src="@{/vendors/masonry/masonry.js}"></script>
<script th:src="@{/vendors/masonry/filter.js}"></script>
<script th:src="@{/vendors/owl-carousel/owl.carousel.js}"></script>
<script th:src="@{/js/functions.js}"></script>
<script th:src="@{/js/contact.js}"></script>
</body>
</html>
