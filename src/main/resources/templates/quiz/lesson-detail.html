<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META ============================================= -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <meta name="robots" content="" />

    <!-- DESCRIPTION -->
    <meta name="description" content="EduChamp : Education HTML Template" />

    <!-- OG -->
    <meta property="og:title" content="EduChamp : Education HTML Template" />
    <meta property="og:description" content="EduChamp : Education HTML Template" />
    <meta property="og:image" content="" />
    <meta name="format-detection" content="telephone=no">

    <!-- FAVICONS ICON ============================================= -->
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon" />
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/x-icon" />

    <!-- PAGE TITLE HERE ============================================= -->
    <title>Subject Detail</title>

    <!-- MOBILE SPECIFIC ============================================= -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- All PLUGINS CSS ============================================= -->
    <link rel="stylesheet" th:href="@{/css/assets.css}" />

    <!-- TYPOGRAPHY ============================================= -->
    <link rel="stylesheet" th:href="@{/css/typography.css}" />

    <!-- SHORTCODES ============================================= -->
    <link rel="stylesheet" th:href="@{/css/shortcodes/shortcodes.css}" />

    <!-- STYLESHEETS ============================================= -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link class="skin" rel="stylesheet" th:href="@{/css/color/color-1.css}" />
</head>
<body>
<div th:replace="header :: header"></div>



    <div class="page-content bg-white">


        <div class="content-block">
            <!-- About Us -->
            <div class="section-area section-sp1">
                <div class="container">
                    <div class="row d-flex flex-row-reverse">

                        <div class="col-lg-9 col-md-8 col-sm-12">
                            <div class="courses-post">
                                <div class="ttr-post-media media-effect">
                                    <a href="#"><img src="assets/images/blog/default/thum1.jpg" alt=""></a>
                                </div>
                                <div class="ttr-post-info">
                                    <div class="ttr-post-title ">
                                        <h2 class="post-title" th:text="${lesson.lessonName}"></h2>
                                    </div>
                                    <div class="ttr-post-text">
                                    </div>
                                </div>
                            </div>


                            <!-- Curriculum Section with Quizzes -->
                            <div class="m-b30" id="curriculum">
                                <h4>Curriculum</h4>
                                <ul class="curriculum-list">
                                    <!-- Logic to display quizzes for the lesson -->
                                    <li>
                                        <h5>Quizzes for this Lesson</h5>
                                        <ul>
                                            <li th:each="quiz : ${quizzes}">
                                                <div class="curriculum-list-box">
<!--                                                    <span th:text="'Quiz ' + ${quiz.quizNumber} + '.'"></span>-->
                                                    <!-- Display quiz name and link to quiz details -->
                                                    <a th:href="@{/quiz-detail/{quizId}(quizId=${quiz.quizId})}" th:text="${quiz.quizName}">Quiz Name</a>
                                                </div>
                                                <!-- Display quiz duration -->
<!--                                                <span th:text="${quiz.duration} + ' minutes'">Quiz Duration</span>-->
                                            </li>
                                        </ul>
                                        <!-- Display message if no quizzes are available -->
                                        <p th:if="${#lists.isEmpty(quizzes)}">No quizzes available for this lesson.</p>
                                    </li>
                                </ul>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Content END-->
    </div>

<div th:replace="footer :: footer"></div>

<!-- External JavaScripts -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/vendors/bootstrap/js/popper.min.js}"></script>
<script th:src="@{/vendors/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/vendors/bootstrap-select/bootstrap-select.min.js}"></script>
<script th:src="@{/vendors/bootstrap-touchspin/jquery.bootstrap-touchspin.js}"></script>
<script th:src="@{/vendors/magnific-popup/magnific-popup.js}"></script>
<script th:src="@{/vendors/counter/waypoints-min.js}"></script>
<script th:src="@{/vendors/counter/counterup.min.js}"></script>
<script th:src="@{/vendors/imagesloaded/imagesloaded.js}"></script>
<script th:src="@{/vendors/masonry/masonry.js}"></script>
<script th:src="@{/vendors/masonry/filter.js}"></script>
<script th:src="@{/vendors/owl-carousel/owl.carousel.js}"></script>
<script th:src="@{/js/functions.js}"></script>
<script th:src="@{/js/contact.js}"></script>
</body>
</html>
