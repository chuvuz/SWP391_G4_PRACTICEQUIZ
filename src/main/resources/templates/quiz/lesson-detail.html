<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lesson Detail</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<!-- Hiển thị tên và mô tả của Lesson (nếu cần thiết) -->
<h1 th:text="${lesson.lessonName}">Lesson Name</h1>

<!-- Hiển thị danh sách các quiz -->
<h2>Quizzes for this Lesson</h2>
<ul>
    <li th:each="quiz : ${quizzes}">
        <!-- Hiển thị tên của mỗi quiz và link đến chi tiết của quiz -->
        <a th:href="@{/quiz-detail/{quizId}(quizId=${quiz.quizId})}" th:text="${quiz.quizName}">Quiz Name</a>
    </li>
</ul>

<!-- Nếu không có quiz nào, hiển thị thông báo -->
<p th:if="${#lists.isEmpty(quizzes)}">No quizzes available for this lesson.</p>

</body>
</html>
