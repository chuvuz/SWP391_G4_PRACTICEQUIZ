<!DOCTYPE html>
<html lang="en">

<head>
    <!-- META ============================================= -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content=""/>
    <meta name="author" content=""/>
    <meta name="robots" content=""/>

    <!-- DESCRIPTION -->
    <meta name="description" content="Lesson Details"/>

    <!-- OG -->
    <meta property="og:title" content="Lesson Details"/>
    <meta property="og:description" content="Lesson Details"/>
    <meta property="og:image" content=""/>
    <meta name="format-detection" content="telephone=no">

    <!-- FAVICONS ICON ============================================= -->
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/x-icon"/>

    <!-- PAGE TITLE HERE ============================================= -->
    <title th:text="${lesson.lessonName}">Lesson Details</title>

    <!-- MOBILE SPECIFIC ============================================= -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- All PLUGINS CSS ============================================= -->
    <link rel="stylesheet" th:href="@{/css/assets.css}">

    <!-- TYPOGRAPHY ============================================= -->
    <link rel="stylesheet" th:href="@{/css/typography.css}">

    <!-- SHORTCODES ============================================= -->
    <link rel="stylesheet" th:href="@{/css/shortcodes/shortcodes.css}">

    <!-- STYLESHEETS ============================================= -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link class="skin" rel="stylesheet" th:href="@{/css/color/color-1.css}">


    <style>
        /* Tăng kích thước tiêu đề chính */
        h1, h2, h3 {
            font-size: 2rem; /* Bạn có thể điều chỉnh giá trị này theo ý muốn */
        }

        /* Tăng kích thước chữ cho câu hỏi */
        .question-box h5 {
            font-size: 1.5rem;
        }

        /* Tăng kích thước chữ cho các lựa chọn đáp án */
        .answer-options label {
            font-size: 1.2rem;
        }


        .question-box {
            margin-bottom: 50px; /* Tạo khoảng cách giữa các câu hỏi */
        }

        .question-box h5 {
            margin-bottom: 10px; /* Tạo khoảng cách giữa tiêu đề câu hỏi và các đáp án */
        }

        .answer-options label {
            display: block; /* Đảm bảo mỗi lựa chọn đáp án nằm trên dòng riêng */
            margin-bottom: 5px; /* Tạo khoảng cách giữa các lựa chọn đáp án */
        }
    </style>

</head>

<body id="bg">
<div class="page-wraper">
    <div id="loading-icon-bx"></div>

    <!-- HEADER INCLUDED HERE -->
    <div th:replace="header :: header"></div> <!-- Header đã được định nghĩa trước -->

    <!-- Content -->
    <div class="page-content bg-white">
        <!-- inner page banner -->
        <div class="page-banner ovbl-dark" style="background-image:url('assets/images/banner/banner2.jpg');">
            <div class="container">
                <div class="page-banner-entry">
                    <h1 class="text-white" th:text="${lesson.lessonName}">Lesson Title</h1>
                </div>
            </div>
        </div>

        <!-- Breadcrumb row -->
        <div class="breadcrumb-row">
            <div class="container">
                <ul class="list-inline">
                    <li><a href="#">Home</a></li>
                    <li>Lesson Details</li>
                </ul>
            </div>
        </div>

        <!-- Content Block -->
        <div class="content-block">
            <!-- Lesson Details Section -->
            <div class="section-area section-sp1">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="courses-post">
                                <div class="ttr-post-media media-effect">

                                </div>
                                <div class="ttr-post-info">
                                    <div class="ttr-post-title">
                                        <h2 th:text="${lesson.lessonName}">Lesson Name</h2>
                                    </div>
                                    <div class="ttr-post-text">

                                    </div>
                                </div>
                            </div>

                            <!-- List Questions -->
                            <div class="m-b30" id="curriculum">
                                <h4 th:text="${lesson.lessonName}">Lesson Name</h4>

                                <form th:action="@{/lesson-submit}" method="post">
                                    <!-- Hidden input để truyền lessonId -->
                                    <input type="hidden" name="lessonId" th:value="${lesson.lessonId}"/>

                                    <!-- Lặp qua từng câu hỏi trong lesson -->
                                    <div th:each="question : ${lesson.questionBanks}" class="question-box">
                                        <h5 th:text="${question.questionContent}">Question</h5>
                                        <div class="answer-options">
                                            <div th:each="option : ${question.answerOptions}">
                                                <!-- For single-choice questions -->
                                                <label th:if="${question.questionType == 'single'}">
                                                    <input type="radio"
                                                           th:name="${'question_' + question.questionId}"
                                                           th:value="${option.optionId}"/>
                                                    <span th:text="${option.content}">Option</span>
                                                </label>
                                                <!-- For multi-choice questions -->
                                                <label th:if="${question.questionType == 'multi'}">
                                                    <input type="checkbox"
                                                           th:name="${'question_' + question.questionId}"
                                                           th:value="${option.optionId}"/>
                                                    <span th:text="${option.content}">Option</span>
                                                </label>

                                                <!-- For numeric questions -->
                                                <label th:if="${question.questionType == 'numeric'}">
                                                    <input type="number"
                                                           th:name="${'question_' + question.questionId}"/>
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Nút submit -->
                                    <div class="submit-btn">
                                        <button type="submit">Submit Answers</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Included -->
    <div th:replace="footer :: footer"></div> <!-- Footer đã được định nghĩa trước -->
</div>

<!-- External JavaScripts -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/vendors/bootstrap/js/popper.min.js}"></script>
<script th:src="@{/vendors/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/vendors/bootstrap-select/bootstrap-select.min.js}"></script>
<script th:src="@{/vendors/bootstrap-touchspin/jquery.bootstrap-touchspin.js}"></script>
<script th:src="@{/vendors/magnific-popup/magnific-popup.js}"></script>
<script th:src="@{/vendors/counter/waypoints-min.js}"></script>
<script th:src="@{/vendors/counter/counterup.min.js}"></script>
<script th:src="@{/vendors/imagesloaded/imagesloaded.js}"></script>
<script th:src="@{/vendors/masonry/masonry.js}"></script>
<script th:src="@{/vendors/masonry/filter.js}"></script>
<script th:src="@{/vendors/owl-carousel/owl.carousel.js}"></script>
<script th:src="@{/js/jquery.scroller.js}"></script>
<script th:src="@{/js/functions.js}"></script>
<script th:src="@{/js/contact.js}"></script>

</body>

</html>
