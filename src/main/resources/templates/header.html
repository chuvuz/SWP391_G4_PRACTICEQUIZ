<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header with User Dropdown</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- Custom CSS -->
  <style>
    /* Header Styles */
    .header {
      background-color: #2c2c2c; /* Nền header tối */
      color: white;
      padding: 10px 0;
    }

    .top-bar {
      background-color: #343a40; /* Nền thanh trên cùng */
      padding: 5px 0;
    }

    .nav-link {
      color: white !important;
    }

    /* Dropdown Styles */
    .navbar .dropdown-menu {
      background-color: #343a40; /* Nền dropdown */
      color: white;
      border: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .navbar .dropdown-menu .dropdown-item {
      color: white;
    }

    .navbar .dropdown-menu .dropdown-item:hover {
      background-color: #495057;
      color: white;
    }

    .menu-logo img {
      max-height: 50px;
    }

    /* Search Bar */
    .nav-search-bar {
      position: relative;
      display: none; /* Ẩn search bar mặc định */
    }

    #quik-search-btn {
      background: none;
      border: none;
      color: white;
    }
  </style>
</head>
<body>

<header class="header rs-nav header-transparent">
  <!-- Top Bar -->
  <div class="top-bar">
    <div class="container">
      <div class="row d-flex justify-content-between">
        <div class="topbar-left">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="mailto:Support@website.com">
                <i class="fa fa-envelope-o"></i> Support@website.com
              </a>
            </li>
          </ul>
        </div>
        <div class="topbar-right">
          <ul class="nav">
            <!-- Nếu user là null, hiển thị Login và Register -->
            <li class="nav-item" th:if="${user == null}">
              <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
            <li class="nav-item" th:if="${user == null}">
              <a class="nav-link" th:href="@{/register}">Register</a>
            </li>

            <!-- Nếu user không phải là null, hiển thị dropdown -->
            <li class="nav-item dropdown" th:if="${user != null}">
              <a
                      class="nav-link dropdown-toggle"
                      href="#"
                      id="userDropdown"
                      role="button"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false">
                Xin chào, <span th:text="${user.fullName}"></span>
              </a>
              <div class="dropdown-menu" aria-labelledby="userDropdown">
                <a class="dropdown-item" th:href="@{/profile}">Hồ sơ của tôi</a>
                <a class="dropdown-item" th:href="@{/logout}">Đăng xuất</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Sticky Header -->
  <div class="sticky-header navbar-expand-lg">
    <div class="menu-bar clearfix">
      <div class="container">
        <div class="menu-logo">
          <a href="index.html"><img src="assets/images/logo-white.png" alt="Logo"></a>
        </div>

        <button class="navbar-toggler collapsed menuicon" type="button"
                data-toggle="collapse" data-target="#menuDropdown"
                aria-controls="menuDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span></span>
          <span></span>
          <span></span>
        </button>

        <div class="menu-links navbar-collapse collapse" id="menuDropdown">
          <ul class="nav navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" th:href="@{/home}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/quiz-list}">Our Quizz</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown">
                Blog
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{/blog-list}">Blog Classic</a></li>
                <li><a class="dropdown-item" href="blog-classic-sidebar.html">Blog Classic Sidebar</a></li>
                <li><a class="dropdown-item" href="blog-list-sidebar.html">Blog List Sidebar</a></li>
              </ul>
            </li>
          </ul>

          <div class="nav-social-link">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-google-plus"></i></a>
            <a href="#"><i class="fa fa-linkedin"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Bootstrap JS và jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
