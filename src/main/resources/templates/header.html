<!-- fragments/header.html -->
<!DOCTYPE html>
<html lang="en">
<th:block th:fragment="header">
  <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
    <div class="container">
      <a class="navbar-brand" th:href="@{/home}"><span>Quiz</span>Lab</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
              aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="oi oi-menu"></span> Menu
      </button>

      <div class="collapse navbar-collapse" id="ftco-nav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active"><a th:href="@{/home}" class="nav-link">Home</a></li>
          <li class="nav-item active"><a th:href="@{/about}" class="nav-link">About</a></li>
          <li class="nav-item active"><a th:href="@{/quiz-list}" class="nav-link">Quiz</a></li>
          <li class="nav-item active"><a th:href="@{/expert}" class="nav-link">Expert</a></li>
          <li class="nav-item active"><a th:href="@{/blog-list}" class="nav-link">Blog</a></li>
          <li class="nav-item active"><a th:href="@{/contact}" class="nav-link">Contact</a></li>

          <!-- Kiểm tra người dùng đã đăng nhập -->
          <li class="nav-item active" th:if="${user == null}">
            <a th:href="@{/login}" class="nav-link">Login</a>
          </li>

          <!-- Nếu đã đăng nhập thì hiển thị tên người dùng và nút logout -->
          <li class="nav-item active dropdown" th:if="${user != null}">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span th:text="${user.fullName}">User</span>
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" th:href="@{/profile}">Profile</a>

              <!-- Dropdown item cho user có role_id = 3 (Quản lý quiz) -->
              <a class="dropdown-item" th:if="${user.role.roleId == 3}" th:href="@{/manage_quizz}">Manage Quizz</a>

              <!-- Dropdown item cho user có role_id = 4 (Admin) -->
              <a class="dropdown-item" th:if="${user.role.roleId == 4}" th:href="@{/admin}">Admin Dashboard</a>

              <!-- Dropdown item cho user có role_id = 4 (Quản lý expert) -->
              <a class="dropdown-item" th:if="${user.role.roleId == 4}" th:href="@{/manage_expert}">Manage Expert</a>

              <div class="dropdown-divider"></div>
              <a class="dropdown-item" th:href="@{/logout}">Logout</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</th:block>
</html>
